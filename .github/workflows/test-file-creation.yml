name: Test File Creation

on:
  workflow_dispatch:

jobs:
  test-file-creation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Create test files
      run: |
        # Create test directory
        mkdir -p test-discovery
        
        # Create simple test file using echo
        echo "<!DOCTYPE html>" > test-discovery/test.html
        echo "<html>" >> test-discovery/test.html
        echo "<head>" >> test-discovery/test.html
        echo "    <title>Test Discovery Feed</title>" >> test-discovery/test.html
        echo "</head>" >> test-discovery/test.html
        echo "<body>" >> test-discovery/test.html
        echo "    <h1>Discovery Feed Test</h1>" >> test-discovery/test.html
        echo "    <p>This is a test file created by GitHub Actions.</p>" >> test-discovery/test.html
        echo "    <p>Timestamp: $(date)</p>" >> test-discovery/test.html
        echo "</body>" >> test-discovery/test.html
        echo "</html>" >> test-discovery/test.html
        
        # Create another test file
        echo "Test sitemap content" > test-discovery/sitemap-test.xml
        
        # List what we created
        echo "Files created:"
        ls -la test-discovery/
        
        # Show content
        echo "Test HTML content:"
        cat test-discovery/test.html
