name: Discovery Feed Simple

on:
  workflow_dispatch:

jobs:
  discovery-simple:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd holler-discovery
        pip install -e .
    
    - name: Test discovery system
      run: |
        cd holler-discovery
        echo "Discovery feed system is working!"
        hndisc --help
