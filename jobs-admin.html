<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Scraping Admin - The Daily Holler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        .card h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.unknown {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1565c0;
        }

        .log-entry.warn {
            background: #fff3e0;
            color: #ef6c00;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }

        .log-entry.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #28a745, #20c997);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Jobs Scraping Admin</h1>
            <p>Manage and monitor the automated jobs scraping system</p>
        </div>

        <div class="dashboard">
            <!-- Status Card -->
            <div class="card">
                <h3>üìä System Status</h3>
                <div id="status-display" class="status unknown">
                    Loading status...
                </div>
                <div id="progress-display" class="progress" style="display: none;">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;">0%</div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-success" onclick="startScheduler()">Start Scheduler</button>
                    <button id="stop-btn" class="btn btn-danger" onclick="stopScheduler()">Stop Scheduler</button>
                    <button id="run-btn" class="btn btn-warning" onclick="runManualBatch()">Run Manual Batch</button>
                    <button id="reset-btn" class="btn" onclick="resetScheduler()">Reset Scheduler</button>
                </div>
            </div>

            <!-- Statistics Card -->
            <div class="card">
                <h3>üìà Statistics</h3>
                <div class="stats">
                    <div class="stat">
                        <div id="total-jobs" class="stat-value">-</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>
                    <div class="stat">
                        <div id="cities-covered" class="stat-value">-</div>
                        <div class="stat-label">Cities Covered</div>
                    </div>
                    <div class="stat">
                        <div id="current-batch" class="stat-value">-</div>
                        <div class="stat-label">Current Batch</div>
                    </div>
                    <div class="stat">
                        <div id="last-updated" class="stat-value">-</div>
                        <div class="stat-label">Last Updated</div>
                    </div>
                </div>
                <button class="btn" onclick="refreshStats()">Refresh Stats</button>
            </div>

            <!-- Recent Logs Card -->
            <div class="card">
                <h3>üìù Recent Activity</h3>
                <div id="logs-display" class="logs">
                    <div class="loading">Loading logs...</div>
                </div>
                <button class="btn" onclick="refreshLogs()">Refresh Logs</button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h3>‚ö° Quick Actions</h3>
            <div class="controls">
                <button class="btn" onclick="scrapeJobs()">Scrape Jobs (Manual)</button>
                <button class="btn" onclick="checkJobsAPI()">Check Jobs API</button>
                <button class="btn" onclick="viewJobsPage()">View Jobs Page</button>
                <button class="btn" onclick="downloadLogs()">Download Logs</button>
            </div>
        </div>
    </div>

    <script>
        let currentStatus = null;
        let refreshInterval = null;

        // Initialize the admin interface
        async function init() {
            await refreshAll();
            startAutoRefresh();
        }

        // Refresh all data
        async function refreshAll() {
            await Promise.all([
                refreshStatus(),
                refreshStats(),
                refreshLogs()
            ]);
        }

        // Refresh scheduler status
        async function refreshStatus() {
            try {
                const response = await fetch('/api/jobs/scheduler/status');
                const status = await response.json();
                currentStatus = status;
                
                updateStatusDisplay(status);
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('status-display').innerHTML = 
                    '<div class="error">Error loading status</div>';
            }
        }

        // Refresh statistics
        async function refreshStats() {
            try {
                const response = await fetch('/api/jobs/scheduler/stats');
                const stats = await response.json();
                
                updateStatsDisplay(stats);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Refresh logs
        async function refreshLogs() {
            try {
                const response = await fetch('/api/jobs/scheduler/status');
                const status = await response.json();
                
                updateLogsDisplay(status.recentLogs || []);
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('logs-display').innerHTML = 
                    '<div class="error">Error loading logs</div>';
            }
        }

        // Update status display
        function updateStatusDisplay(status) {
            const statusEl = document.getElementById('status-display');
            const progressEl = document.getElementById('progress-display');
            const progressBar = document.getElementById('progress-bar');
            
            let statusText = '';
            let statusClass = 'unknown';
            
            if (status.isRunning) {
                statusText = 'üü¢ Currently Running';
                statusClass = 'running';
            } else if (status.isScheduled) {
                statusText = '‚è∞ Scheduled (Stopped)';
                statusClass = 'stopped';
            } else {
                statusText = '‚èπÔ∏è Stopped';
                statusClass = 'stopped';
            }
            
            statusEl.textContent = statusText;
            statusEl.className = `status ${statusClass}`;
            
            // Update progress
            if (status.totalBatches > 0) {
                progressEl.style.display = 'block';
                const progress = (status.currentBatch / status.totalBatches) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress.toFixed(1)}%`;
            } else {
                progressEl.style.display = 'none';
            }
            
            // Update button states
            document.getElementById('start-btn').disabled = status.isScheduled;
            document.getElementById('stop-btn').disabled = !status.isScheduled;
            document.getElementById('run-btn').disabled = status.isRunning;
        }

        // Update statistics display
        function updateStatsDisplay(stats) {
            document.getElementById('total-jobs').textContent = 
                stats.scraper?.totalJobs?.toLocaleString() || '-';
            document.getElementById('cities-covered').textContent = 
                stats.scraper?.citiesWithJobs || '-';
            document.getElementById('current-batch').textContent = 
                `${stats.currentBatch || 0}/${stats.totalBatches || 0}`;
            
            const lastUpdated = stats.lastRun ? 
                new Date(stats.lastRun).toLocaleString() : 'Never';
            document.getElementById('last-updated').textContent = lastUpdated;
        }

        // Update logs display
        function updateLogsDisplay(logs) {
            const logsEl = document.getElementById('logs-display');
            
            if (!logs || logs.length === 0) {
                logsEl.innerHTML = '<div class="loading">No recent activity</div>';
                return;
            }
            
            logsEl.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                const level = log.level.toLowerCase();
                return `
                    <div class="log-entry ${level}">
                        [${timestamp}] [${log.level}] ${log.message}
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        // Scheduler control functions
        async function startScheduler() {
            try {
                const response = await fetch('/api/jobs/scheduler/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Scheduler started successfully', 'success');
                    refreshStatus();
                } else {
                    showNotification('Failed to start scheduler', 'error');
                }
            } catch (error) {
                showNotification('Error starting scheduler', 'error');
            }
        }

        async function stopScheduler() {
            try {
                const response = await fetch('/api/jobs/scheduler/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Scheduler stopped successfully', 'success');
                    refreshStatus();
                } else {
                    showNotification('Failed to stop scheduler', 'error');
                }
            } catch (error) {
                showNotification('Error stopping scheduler', 'error');
            }
        }

        async function runManualBatch() {
            try {
                const response = await fetch('/api/jobs/scheduler/run', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Manual batch started successfully', 'success');
                    refreshStatus();
                } else {
                    showNotification('Failed to start manual batch', 'error');
                }
            } catch (error) {
                showNotification('Error starting manual batch', 'error');
            }
        }

        async function resetScheduler() {
            if (!confirm('Are you sure you want to reset the scheduler? This will start from batch 0.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/jobs/scheduler/reset', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Scheduler reset successfully', 'success');
                    refreshAll();
                } else {
                    showNotification('Failed to reset scheduler', 'error');
                }
            } catch (error) {
                showNotification('Error resetting scheduler', 'error');
            }
        }

        // Utility functions
        async function scrapeJobs() {
            try {
                const response = await fetch('/api/jobs/scrape', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ batchSize: 10, startIndex: 0 })
                });
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Jobs scraping started', 'success');
                } else {
                    showNotification('Failed to start scraping', 'error');
                }
            } catch (error) {
                showNotification('Error starting scraping', 'error');
            }
        }

        async function checkJobsAPI() {
            try {
                const response = await fetch('/api/jobs/stats');
                const stats = await response.json();
                
                showNotification(`Jobs API working: ${stats.totalJobs} total jobs`, 'success');
                refreshStats();
            } catch (error) {
                showNotification('Jobs API error', 'error');
            }
        }

        function viewJobsPage() {
            window.open('/jobs', '_blank');
        }

        function downloadLogs() {
            // This would need a server endpoint to download logs
            showNotification('Log download not implemented yet', 'info');
        }

        // Auto-refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshAll, 30000); // Refresh every 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 6px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#17a2b8',
                warning: '#ffc107'
            };
            
            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>

    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</body>
</html>
